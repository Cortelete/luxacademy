<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Luxury Studio - Cursos de Lash Designer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&family=Playfair+Display:wght@700;900&display=swap" rel="stylesheet">
    <style>
      /* Dark theme (default) */
      :root {
        --color-background: #121212;
        --color-surface: #1e1e1e;
        --color-primary: #EACD8C; /* Luxurious gold */
        --color-primary-contrast: #121212;
        --color-rose: #D9AAB7; /* Ros√© for professional card */
        --color-diamond: #a7d8de; /* Diamond color for VIP card */
        --color-text: #F5F5F5;
        --color-text-strong: #FFFFFF;
        --color-text-subtle: #a0a0a0;
        --color-border: rgba(255, 255, 255, 0.1);
        --color-success: #4ade80;
        --color-danger: #f87171;
        --color-hero-overlay: rgba(30, 30, 30, 0.75);
        --color-modal-overlay: rgba(0, 0, 0, 0.7);
        --color-tag-bg: rgba(255, 255, 255, 0.1);
        --glow-opacity: 0;
        --mouse-x: 0px;
        --mouse-y: 0px;
      }

      /* Light theme */
      html.light {
        --color-background: #F8F5F2; /* Soft off-white */
        --color-surface: #FFFFFF;
        --color-primary: #B58A38; /* Darker gold for light theme contrast */
        --color-primary-contrast: #FFFFFF;
        --color-rose: #C98B9C;
        --color-diamond: #5A9DA6;
        --color-text: #374151; /* gray-700 */
        --color-text-strong: #111827; /* gray-900 */
        --color-text-subtle: #6b7280; /* gray-500 */
        --color-border: rgba(0, 0, 0, 0.1);
        --color-success: #16a34a; /* green-600 */
        --color-danger: #dc2626; /* red-600 */
        --color-hero-overlay: rgba(248, 245, 242, 0.2);
        --color-modal-overlay: rgba(42, 42, 42, 0.5);
        --color-tag-bg: rgba(0, 0, 0, 0.05);
      }

      html {
        scroll-behavior: smooth;
      }
      body {
        font-family: 'Montserrat', sans-serif;
        background-color: var(--color-background);
        color: var(--color-text);
        overflow-x: hidden;
        transition: background-color 0.5s ease, color 0.5s ease;
      }

      body::after {
          content: '';
          position: fixed;
          top: 0; left: 0; right: 0; bottom: 0;
          background: radial-gradient(500px at var(--mouse-x) var(--mouse-y), hsla(45, 68%, 76%, 0.2), transparent 75%);
          opacity: var(--glow-opacity);
          transition: opacity 0.5s linear;
          pointer-events: none;
          z-index: 1000;
      }
      
      .font-playfair {
        font-family: 'Playfair Display', serif;
      }
      .font-montserrat {
        font-family: 'Montserrat', sans-serif;
      }
      
      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 10px;
      }
      ::-webkit-scrollbar-track {
        background: var(--color-surface); 
      }
      ::-webkit-scrollbar-thumb {
        background: var(--color-primary);
        border-radius: 10px;
        border: 2px solid var(--color-surface);
      }
      html.light ::-webkit-scrollbar-thumb {
        border: 2px solid var(--color-background);
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #d8b26b;
      }

      /* Custom scrollbar for cards */
      .custom-scrollbar::-webkit-scrollbar {
        width: 6px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: transparent;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: var(--color-primary);
        opacity: 0.4;
        border-radius: 10px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        opacity: 0.7;
      }


      /* Animation for winking lash */
      @keyframes subtle-wink {
        0%, 90%, 100% { transform: scaleY(1); }
        95% { transform: scaleY(0.1); }
      }
      .subtle-wink-animation {
        animation: subtle-wink 5s ease-in-out infinite;
      }

      .background-lash-icon {
        opacity: 0.25; /* Default for dark theme, slightly more transparent */
        transition: opacity 0.5s ease;
      }
      html.light .background-lash-icon {
        opacity: 0.4; /* More visible for light theme */
      }
      
      .fade-in-section {
        opacity: 0;
        transform: translateY(20px);
        transition: opacity 0.6s ease-out, transform 0.6s ease-out;
      }

      .fade-in-section.is-visible {
        opacity: 1;
        transform: translateY(0);
      }
      
      /* Animated border */
      @keyframes animated-border {
          0% { background-position: 0% 50%; }
          50% { background-position: 100% 50%; }
          100% { background-position: 0% 50%; }
      }
      .animated-border-gold {
          background: linear-gradient(90deg, #EACD8C, #d8b26b, #EACD8C, #F0D8A4, #EACD8C);
          background-size: 400% 400%;
          animation: animated-border 4s linear infinite;
      }
      html.light .animated-border-gold {
          background: linear-gradient(90deg, #B58A38, #C48D3A, #B58A38, #d8b26b, #B58A38);
          background-size: 400% 400%;
          animation: animated-border 4s linear infinite;
      }
      .animated-border-diamond {
          background: linear-gradient(90deg, #a7d8de, #c0eef5, #ffffff, #c0eef5, #a7d8de);
          background-size: 400% 400%;
          animation: animated-border 3s linear infinite;
      }

      @keyframes brilliant-glow {
        0%, 100% { box-shadow: 0 0 30px rgba(167, 216, 222, 0.4), 0 0 10px rgba(255, 255, 255, 0.6); }
        50% { box-shadow: 0 0 45px rgba(167, 216, 222, 0.7), 0 0 15px rgba(255, 255, 255, 0.8); }
      }
      .hover-brilliant:hover {
        animation: brilliant-glow 2s ease-in-out infinite;
      }
      
      @keyframes rose-glow {
        0%, 100% { box-shadow: 0 0 30px rgba(217, 170, 183, 0.4), 0 0 10px rgba(255, 255, 255, 0.6); }
        50% { box-shadow: 0 0 45px rgba(217, 170, 183, 0.7), 0 0 15px rgba(255, 255, 255, 0.8); }
      }
      .hover-rose-glow:hover {
        animation: rose-glow 2s ease-in-out infinite;
      }

      @keyframes gold-glow {
        0%, 100% { box-shadow: 0 0 30px rgba(234, 205, 140, 0.4), 0 0 10px rgba(255, 255, 255, 0.6); }
        50% { box-shadow: 0 0 45px rgba(234, 205, 140, 0.7), 0 0 15px rgba(255, 255, 255, 0.8); }
      }
      .hover-gold-glow:hover {
        animation: gold-glow 2s ease-in-out infinite;
      }

      @keyframes float {
        0% { transform: translateY(0px); }
        50% { transform: translateY(-15px); }
        100% { transform: translateY(0px); }
      }
      .animate-float {
        animation: float 4s ease-in-out infinite;
      }

      /* Hero Title & Subtitle Interaction Styles */
      .hero-title-golden {
          background: linear-gradient(135deg, #FDF5E6 10%, #EACD8C 50%, #B58A38 90%);
          -webkit-background-clip: text;
          -webkit-text-fill-color: transparent;
          background-clip: text;
          text-fill-color: transparent;
          background-size: 200% auto;
          animation: animated-border 10s ease-in-out infinite;
      }
      
      .hero-subtitle {
          color: #d1d5db; /* Lighter gray for readability */
          transition: color 0.4s ease-out;
      }
      
      html.light .hero-subtitle {
          color: var(--color-primary);
      }

      .hero-title-container:hover .hero-subtitle {
          color: #FFFFFF; /* Bright white on hover for dark theme */
      }

      html.light .hero-title-container:hover .hero-subtitle {
          color: var(--color-primary);
      }

    </style>
